<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .leader {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
            background-color: #e9ecef;
            color: #666;
        }

        .leader.team1-win {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }

        .leader.team2-win {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 2px solid #42a5f5;
        }

        .leader.tie {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 30px;
        }

        .team {
            text-align: center;
            width: 45%;
            padding: 20px;
            border-radius: 8px;
        }

        .team1 {
            background-color: #f44336;
            color: white;
        }

        .team2 {
            background-color: #2196f3;
            color: white;
        }

        .team-name-input {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .team-name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
            min-height: 25px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score board üèÄ</h1>
        <div id="leader" class="leader">Let the game begin!</div>
        <div class="teams">
            <!-- Team A -->
            <div class="team team1">
                <input id="team1-name-input" class="team-name-input" placeholder="Enter first team name">
                <div id="team1-name" class="team-name"></div>
                <div id="scoreA" class="score">0</div>
                <div class="buttons">
                    <button class="btn" onclick="ajouterPoints('A',1)">+1</button>
                    <button class="btn" onclick="ajouterPoints('A',2)">+2</button>
                    <button class="btn" onclick="ajouterPoints('A',3)">+3</button>
                </div>
            </div>
            <!--Team B-->
            <div class="team team2">
                <input id="team2-name-input" class="team-name-input" placeholder="Enter second team name">
                <div id="team2-name" class="team-name"></div>
                <div id="scoreB" class="score">0</div>
                <div class="buttons">
                    <button class="btn" onclick="ajouterPoints('B',1)">+1</button>
                    <button class="btn" onclick="ajouterPoints('B',2)">+2</button>
                    <button class="btn" onclick="ajouterPoints('B',3)">+3</button>
                </div>
            </div>
        </div>
        <button class="reset-btn" onclick="resetScores()">Reset Scores</button>
    </div>
    <script>
        let scoreTeamA = 0;
        let scoreTeamB = 0;
        let teamAName = "Team A";
        let teamBName = "Team B";

        // Initialize team name inputs
        document.getElementById('team1-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                teamAName = this.value || "Team A";
                document.getElementById('team1-name').textContent = teamAName;
                this.style.display = 'none';
                mettreAJourLeader();
            }
        });

        document.getElementById('team2-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                teamBName = this.value || "Team B";
                document.getElementById('team2-name').textContent = teamBName;
                this.style.display = 'none';
                mettreAJourLeader();
            }
        });

        function ajouterPoints(team, points) {
            if (team === 'A') {
                scoreTeamA += points;
                document.getElementById("scoreA").textContent = scoreTeamA;
            } else if (team === 'B') {
                scoreTeamB += points;
                document.getElementById("scoreB").textContent = scoreTeamB;
            }
            mettreAJourLeader();
        }

        function mettreAJourLeader() {
            let leader = document.getElementById("leader");
            
            if (scoreTeamA === 0 && scoreTeamB === 0) {
                leader.textContent = "Let the game begin!";
                leader.className = "leader";
            } else if (scoreTeamA > scoreTeamB) {
                leader.textContent = `${teamAName} leads by ${scoreTeamA - scoreTeamB} points`;
                leader.className = "leader team1-win";
            } else if (scoreTeamB > scoreTeamA) {
                leader.textContent = `${teamBName} leads by ${scoreTeamB - scoreTeamA} points`;
                leader.className = "leader team2-win";
            } else {
                leader.textContent = `Tie game, ${scoreTeamA} all`;
                leader.className = "leader tie";
            }
        }

        function resetScores() {
            scoreTeamA = 0;
            scoreTeamB = 0;
            document.getElementById("scoreA").textContent = "0";
            document.getElementById("scoreB").textContent = "0";
            mettreAJourLeader();
        }
    </script>
</body>
</html>
