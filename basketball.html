<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score board</title>
    <link rel="stylesheet" href="basketball.css" />
    <script src="basketball.js"></script>
</head>
<body>
    <div class="container">
        <h1>Score board üèÄ</h1>
        <div id="leader" class="leader">Let the game begin!</div>
        <div class="teams">
            <!-- Team A -->
            <div class="team team1">
                <input id="team1-name-input" class="team-name-input" placeholder="Enter first team name">
                <div id="team1-name" class="team-name"></div>
                <div id="scoreA" class="score">0</div>
                <div class="buttons">
                    <button class="btn" onclick="ajouterPoints('A',1)">+1</button>
                    <button class="btn" onclick="ajouterPoints('A',2)">+2</button>
                    <button class="btn" onclick="ajouterPoints('A',3)">+3</button>
                </div>
            </div>
            <!--Team B-->
            <div class="team team2">
                <input id="team2-name-input" class="team-name-input" placeholder="Enter second team name">
                <div id="team2-name" class="team-name"></div>
                <div id="scoreB" class="score">0</div>
                <div class="buttons">
                    <button class="btn" onclick="ajouterPoints('B',1)">+1</button>
                    <button class="btn" onclick="ajouterPoints('B',2)">+2</button>
                    <button class="btn" onclick="ajouterPoints('B',3)">+3</button>
                </div>
            </div>
        </div>
        <button class="reset-btn" onclick="resetScores()">Reset Scores</button>
    </div>

</body>
</html>
